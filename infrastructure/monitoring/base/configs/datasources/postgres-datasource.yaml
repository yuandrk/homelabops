apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  postgres-datasource.yaml: |
    apiVersion: 1
    
    datasources:
    - name: PostgreSQL-Homelab
      type: postgres
      access: proxy
      url: k3s-worker1:5432
      database: postgres
      user: $__env{username}
      secureJsonData:
        password: $__env{password}
      jsonData:
        sslmode: disable
        maxOpenConns: 10
        maxIdleConns: 2
        connMaxLifetime: 14400
      isDefault: false
      editable: true