apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: flux-cluster-dashboard
  files:
  - cluster.json
- name: flux-control-plane-dashboard  
  files:
  - control-plane.json
- name: k3s-nodes-dashboard
  files:
  - nodes.json
- name: k3s-nodes-optimized-dashboard
  files:
  - nodes-optimized.json

generatorOptions:
  disableNameSuffixHash: false
  labels:
    grafana_dashboard: "1"

namespace: monitoring