apiVersion: v1
kind: ConfigMap
metadata:
  name: node-exporter-full-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  node-full.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "Essential infrastructure metrics: Network, Disk I/O, Load, Filesystem",
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "binBps"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Receive"
                },
                "properties": [
                  {
                    "id": "custom.transform",
                    "value": "negative-Y"
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{instance=~\"$instance\",device=~\"eth.*|enp.*|eno.*\"}[5m]) * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} {{device}} Receive",
              "refId": "A"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{instance=~\"$instance\",device=~\"eth.*|enp.*|eno.*\"}[5m]) * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} {{device}} Transmit",
              "refId": "B"
            }
          ],
          "title": "Network Traffic (Physical Interfaces)",
          "type": "timeseries"
        },
        {
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "binBps"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": ".*Read"
                },
                "properties": [
                  {
                    "id": "custom.transform",
                    "value": "negative-Y"
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "rate(node_disk_read_bytes_total{instance=~\"$instance\"}[5m]) * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} {{device}} Read",
              "refId": "A"
            },
            {
              "expr": "rate(node_disk_written_bytes_total{instance=~\"$instance\"}[5m]) * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} {{device}} Write",
              "refId": "B"
            }
          ],
          "title": "Disk I/O",
          "type": "timeseries"
        },
        {
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 2
                  },
                  {
                    "color": "red",
                    "value": 4
                  }
                ]
              },
              "unit": "none"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "node_load1{instance=~\"$instance\"} * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} Load 1m",
              "refId": "A"
            },
            {
              "expr": "node_load5{instance=~\"$instance\"} * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} Load 5m",
              "refId": "B"
            },
            {
              "expr": "node_load15{instance=~\"$instance\"} * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} Load 15m",
              "refId": "C"
            }
          ],
          "title": "System Load Average",
          "type": "timeseries"
        },
        {
          "datasource": "prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "line"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 70
                  },
                  {
                    "color": "red",
                    "value": 85
                  }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 10,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "id": 4,
          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "expr": "100 - ((node_filesystem_avail_bytes{instance=~\"$instance\",mountpoint=\"/\",fstype!=\"rootfs\"} / node_filesystem_size_bytes{instance=~\"$instance\",mountpoint=\"/\"}) * 100) * on(instance) group_left(nodename) (node_uname_info{instance=~\"$instance\",nodename=~\"$node\"})",
              "legendFormat": "{{nodename}} {{mountpoint}}",
              "refId": "A"
            }
          ],
          "title": "Filesystem Usage %",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["kubernetes", "nodes", "detailed"],
      "templating": {
        "list": [
          {
            "name": "node",
            "label": "Node",
            "type": "query",
            "datasource": "prometheus",
            "includeAll": true,
            "multi": true,
            "refresh": 2,
            "query": "label_values(node_uname_info, nodename)",
            "current": { "text": "All", "value": ".*" },
            "hide": 0,
            "skipUrlSync": false,
            "sort": 0
          },
          {
            "name": "instance",
            "label": "Instance",
            "type": "query",
            "datasource": "prometheus",
            "includeAll": true,
            "multi": true,
            "refresh": 2,
            "query": "label_values(node_uname_info{nodename=~\"$node\"}, instance)",
            "current": { "text": "All", "value": ".*" },
            "hide": 0,
            "skipUrlSync": false,
            "sort": 0
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Node Exporter - K3s Infrastructure",
      "uid": "k3s-nodes-full",
      "version": 2,
      "weekStart": ""
    }