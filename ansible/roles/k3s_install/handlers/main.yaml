---
- name: Restart k3s
  systemd:
    name: k3s
    state: restarted
    daemon_reload: yes
  when: inventory_hostname in groups['masters']

- name: Restart k3s-agent
  systemd:
    name: k3s-agent
    state: restarted
    daemon_reload: yes
  when: inventory_hostname in groups['workers']

- name: Save config checksum
  copy:
    content: "{{ k3s_config_checksum }}"
    dest: "{{ k3s_install_checksum_file }}"
    mode: '0644'
