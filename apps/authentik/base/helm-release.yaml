apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: "2025.6.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: authentik
      interval: 12h
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    authentik:
      secret_key: "placeholder"
      error_reporting:
        enabled: true
      postgresql:
        host: "10.10.0.2"
        port: 5432
        name: "authentik" 
        user: "authentik_user"
        password: "placeholder"
    
    postgresql:
      enabled: false
    
    redis:
      enabled: true
      auth:
        enabled: false
    
    server:
      nodeSelector:
        kubernetes.io/arch: arm64
      env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-credentials
              key: secret_key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "10.10.0.2"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik_user"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-credentials
              key: postgres_password
    
    worker:
      replicas: 0
      nodeSelector:
        kubernetes.io/arch: arm64
  
  valuesFrom:
    - kind: Secret
      name: authentik-credentials
      valuesKey: secret_key
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-credentials  
      valuesKey: postgres_password
      targetPath: authentik.postgresql.password